plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdk 33

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // https://developer.android.com/build/publish-library
    publishing {
        singleVariant('release') {
            withSourcesJar()
            withJavadocJar()
        }
        // ...
    }

    namespace 'com.shobhitpuri.custombuttons'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1'
}

// https://developer.android.com/build/publish-library/configure-pub-variants
publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.shobhitpuri'
            artifactId = 'custom-google-signin-button'
            version = '2.0.0'

            afterEvaluate {
                from components.release
            }
        }
    }
}